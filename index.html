<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karthi</title>
    <style>
         table,tr,td,th{
        border:1px solid black;
        border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
          
            <th style="text-align: center;">State of health</th>            
             <th style="text-align: center;" colspan="2">Fasting Value </th>
             <th style="text-align: center;">After Remaining</th>
             <tr>
                <th></th>
               <th style="text-align: center;">minimun</th>
                <th style="text-align: center;">maximum</th>
                <th style="text-align: center;">2 hours of eating</th>
             </tr>
             
          
        </thead>
        <tbody>
        <tr>
            <td style="text-align: center;">healthy</td>
            <td style="text-align: center;">70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td style="text-align:center">Pre-Diabetes</td>
            <td style="text-align:center">101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
          <td style="text-align:center">Diabetes</td>
          <td style="text-align:center">more than 126</td>
          <td>Not applicable</td>
          <td>More than 200</td>
      </tr>

        </tbody>
    </table>
</body>
</html>
